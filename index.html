<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGazer 시선 추적 예제</title>
    <!-- Tailwind CSS (스타일링용) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- [수정됨] WebGazer 라이브러리 (jsDelivr CDN 사용 및 로드 이벤트 추가) -->
    <script src="https://cdn.jsdelivr.net/npm/webgazer@2.0.1/webgazer.js" 
            onload="onLibraryLoaded()" 
            onerror="onLibraryError()"
            defer></script>
    
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            overflow-x: hidden;
            user-select: none;
        }
        
        #gaze-dot {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.7);
            border: 2px solid white;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            transition: all 0.1s ease;
        }

        .calibration-point {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3b82f6;
            border: 3px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            position: absolute;
            transition: transform 0.2s, background-color 0.2s;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }

        .calibration-point:active {
            transform: scale(0.9);
        }

        .calibration-point.completed {
            background-color: #22c55e;
            opacity: 0.5;
        }
        
        /* 로딩 스피너 애니메이션 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen relative">

    <div id="gaze-dot"></div>

    <div class="container mx-auto px-4 py-8 relative z-10 h-screen flex flex-col items-center justify-center">
        
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-2xl w-full text-center space-y-6">
            <h1 class="text-3xl font-bold text-gray-800">WebGazer 시선 추적 데모</h1>
            
            <p class="text-gray-600 leading-relaxed">
                웹캠을 사용하여 시선을 추적합니다.<br>
                정확한 인식을 위해 <strong>[추적 시작]</strong> 버튼을 누른 후,<br>
                화면의 <strong>파란 점들을 응시하며 5번씩 클릭</strong>하여 보정해주세요.
            </p>

            <div class="flex justify-center gap-4">
                <!-- 초기 상태는 비활성화 -->
                <button id="start-btn" onclick="startTracking()" disabled class="px-6 py-3 bg-gray-400 text-white font-semibold rounded-lg shadow transition cursor-not-allowed flex items-center">
                    <span id="btn-spinner" class="spinner"></span>
                    <span id="btn-text">라이브러리 로딩 중...</span>
                </button>
                <button id="reset-btn" onclick="resetCalibration()" class="px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-lg shadow transition hidden">
                    보정 초기화
                </button>
            </div>

            <div id="status-msg" class="text-sm font-medium text-amber-600">
                WebGazer 리소스를 다운로드하고 있습니다...
            </div>
            
            <div class="text-xs text-gray-400 mt-4 border-t pt-4">
                Tip: 조명이 밝은 곳에서 얼굴을 화면 중앙에 두어야 잘 인식됩니다.<br>
                초록색 네모 박스가 얼굴에 잘 맞도록 위치를 조정해주세요.
            </div>
        </div>
    </div>

    <!-- 보정 포인트 영역 -->
    <div id="calibration-area" class="hidden fixed inset-0 z-40 pointer-events-none">
        <div class="calibration-point pointer-events-auto" style="top: 50px; left: 50px;" onclick="handleCalibration(this)">5</div>
        <div class="calibration-point pointer-events-auto" style="top: 50px; left: 50%; transform: translateX(-50%);" onclick="handleCalibration(this)">5</div>
        <div class="calibration-point pointer-events-auto" style="top: 50px; right: 50px;" onclick="handleCalibration(this)">5</div>
        
        <div class="calibration-point pointer-events-auto" style="top: 50%; left: 50px; transform: translateY(-50%);" onclick="handleCalibration(this)">5</div>
        <div class="calibration-point pointer-events-auto" style="top: 50%; left: 50%; transform: translate(-50%, -50%);" onclick="handleCalibration(this)">5</div>
        <div class="calibration-point pointer-events-auto" style="top: 50%; right: 50px; transform: translateY(-50%);" onclick="handleCalibration(this)">5</div>

        <div class="calibration-point pointer-events-auto" style="bottom: 50px; left: 50px;" onclick="handleCalibration(this)">5</div>
        <div class="calibration-point pointer-events-auto" style="bottom: 50px; left: 50%; transform: translateX(-50%);" onclick="handleCalibration(this)">5</div>
        <div class="calibration-point pointer-events-auto" style="bottom: 50px; right: 50px;" onclick="handleCalibration(this)">5</div>
    </div>

    <script>
        let isRunning = false;
        let isLibraryReady = false;

        // 라이브러리 로드 성공 시 호출
        function onLibraryLoaded() {
            isLibraryReady = true;
            const startBtn = document.getElementById('start-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const statusMsg = document.getElementById('status-msg');

            startBtn.disabled = false;
            startBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
            startBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
            btnText.innerText = "추적 시작 & 카메라 켜기";
            btnSpinner.style.display = 'none'; // 스피너 숨김
            statusMsg.innerText = "준비 완료. 시작 버튼을 눌러주세요.";
        }

        // 라이브러리 로드 실패 시 호출
        function onLibraryError() {
            const statusMsg = document.getElementById('status-msg');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            
            btnSpinner.style.display = 'none';
            btnText.innerText = "로드 실패";
            statusMsg.innerHTML = "<span class='text-red-600 font-bold'>오류: WebGazer 라이브러리를 불러오지 못했습니다.</span><br>네트워크 연결을 확인하거나 새로고침 해주세요.";
        }

        async function startTracking() {
            if (isRunning) return;
            if (!isLibraryReady) {
                alert("아직 라이브러리가 로드되지 않았습니다.");
                return;
            }

            const startBtn = document.getElementById('start-btn');
            const statusMsg = document.getElementById('status-msg');
            const calibrationArea = document.getElementById('calibration-area');
            const gazeDot = document.getElementById('gaze-dot');
            const resetBtn = document.getElementById('reset-btn');

            // 버튼 로딩 상태 전환
            startBtn.disabled = true;
            document.getElementById('btn-text').innerText = "카메라 시작 중...";
            document.getElementById('btn-spinner').style.display = 'inline-block';
            statusMsg.innerText = "카메라 권한을 허용하고 잠시만 기다려주세요...";

            try {
                // 이전 데이터 간섭 방지
                window.localStorage.clear();

                // WebGazer 초기화
                await webgazer.setRegression('ridge')
                    .setGazeListener(gazeListener)
                    .saveDataAcrossSessions(false)
                    .begin();

                // UI 설정
                webgazer.showVideoPreview(true)
                    .showPredictionPoints(false)
                    .applyKalmanFilter(true);

                setupVideoPosition();

                isRunning = true;
                startBtn.classList.add('hidden');
                resetBtn.classList.remove('hidden');
                calibrationArea.classList.remove('hidden');
                gazeDot.style.display = 'block';
                statusMsg.innerHTML = "시작되었습니다! <br>정확도를 높이기 위해 <strong>파란 점들을 응시하며 클릭</strong>하세요.";
                
            } catch (err) {
                console.error(err);
                statusMsg.innerText = "실행 오류: " + err.message;
                startBtn.disabled = false;
                document.getElementById('btn-text').innerText = "다시 시도";
                document.getElementById('btn-spinner').style.display = 'none';
            }
        }

        function gazeListener(data, elapsedTime) {
            if (data == null) return;
            const gazeDot = document.getElementById('gaze-dot');
            gazeDot.style.left = data.x + 'px';
            gazeDot.style.top = data.y + 'px';
        }

        function setupVideoPosition() {
            const videoContainer = document.getElementById('webgazerVideoContainer');
            if (videoContainer) {
                videoContainer.style.position = 'fixed';
                videoContainer.style.top = '10px';
                videoContainer.style.left = '10px';
                videoContainer.style.zIndex = '1000';
                videoContainer.style.borderRadius = '8px';
                videoContainer.style.overflow = 'hidden';
                
                const video = videoContainer.querySelector('video');
                if(video) {
                    video.style.transform = 'scale(-1, 1)';
                    video.style.width = '100%';
                    video.style.height = '100%';
                }
            }
        }

        function handleCalibration(element) {
            if (!isRunning) return;
            let count = parseInt(element.innerText);
            if (count > 0) {
                count--;
                element.innerText = count;
                element.style.transform = 'scale(0.8)';
                setTimeout(() => {
                     element.style.transform = element.style.transform.replace('scale(0.8)', 'scale(1)');
                }, 100);
                if (count === 0) {
                    element.classList.add('completed');
                    element.innerText = "OK";
                    checkAllCalibrated();
                }
            }
        }

        function checkAllCalibrated() {
            const points = document.querySelectorAll('.calibration-point');
            const allCompleted = Array.from(points).every(p => p.classList.contains('completed'));
            if (allCompleted) {
                document.getElementById('status-msg').innerHTML = "<span class='text-green-600 font-bold'>보정 완료!</span> 이제 화면을 자유롭게 보세요.";
            }
        }

        function resetCalibration() {
            webgazer.clearData(); 
            document.querySelectorAll('.calibration-point').forEach(p => {
                p.classList.remove('completed');
                p.innerText = "5";
            });
            document.getElementById('status-msg').innerText = "보정이 초기화되었습니다. 다시 점을 클릭해주세요.";
        }

        window.onbeforeunload = function() {
            if (typeof webgazer !== 'undefined') {
                webgazer.end();
            }
        };

        window.addEventListener('resize', setupVideoPosition);
    </script>
</body>
</html>
